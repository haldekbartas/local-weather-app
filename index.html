<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div container class="cover-container">
    <div class=" col-xs-12 header jumbotron">
      Local Weather App
    </div>
    <div class="col-xs-12 jumbotron box">


      <div class="col-xs-4" id="city"></div>
      <div class="col-xs-4" id="weather"></div>
      <div class="col-xs-4" id="wind"></div>
    </div>
    <div class="jumbotron col-xs-8 col-xs-offset-2 temp-foot ">

      <div class="col-xs-3">
        <label class="switch">
  <input id="degree" type="checkbox">
  <span class="slider round"></span>
</label>
        <h3 id="temps-cf">°C/°F<h3>
        </div>
        
      <div class="deegres col-xs-6">
      <p id="temps"><p>
        </div>
        
        <div class="img-responsive thermometer">
          <img id="thermometer" alt="logo"></img>
        </div>
        
        
    </div>
        
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
